<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FAVICON -->
  <link rel="icon" sizes="16x16" href="img/favicon.png">
  <!-- ROBOTO GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- J QUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- MY JS -->
  <script src="js/script.js"></script>
  <title>My project</title>

  <body>

    <section id="vueDanny">

      <header>

        <div> <!-- START OF UPPER SECTION OF HEADER -->

          <div class="upperHeaderLeft"> <!-- SOCIAL LOGOS (LEFT) -->

            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>

            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>

          </div>

          <div class="upperHeaderRight"><!-- LOGIN DETAILS (RIGHT) -->

            <div>
              <a href="#">
                <h1>Shopping cart</h1>
              </a>
            </div>

            <div>
              <a href="#">
                <h1>My account</h1>
                &#160;
                <i class="fas fa-chevron-down"></i>
              </a>
            </div>

            <div>
              <a href="#">
                <i class="fas fa-shopping-cart"></i>
                &#160;
                <h3>Cart</h3>
                &#160;
                <i class="fas fa-chevron-down"></i>
              </a>
            </div>

          </div>

        </div> <!-- END OF UPPER SECTION OF HEADER -->

        <hr>

        <nav> <!-- START OF LOWER SECTION OF HEADER -->

          <div>
            <img :src="logoImg">
          </div>

          <div>
            <ul>

              <li v-for="elem in navbar">
                <a href="#">
                  <span>
                    {{ elem.name }}
                  </span>
                  <i v-if="elem.chevron == true" class="fas fa-chevron-down"></i>
                </a>
              </li>

              <li>
                <a href="#">
                  <span>
                    SHOP NOW!
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span>
                    <i class="fas fa-search"></i>
                  </span>
                </a>
              </li>

            </ul>
          </div>

        </nav> <!-- END OF LOWER SECTION OF HEADER -->

      </header> <!-- END OF HEADER -->

    </section><!-- END OF DANNY VUE -->

    <section class="jumbotron">

    </section>

  </body>
</html>
